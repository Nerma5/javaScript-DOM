<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9d055c21e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Shopping cart</title>
  </head>
  <body>
   <div class="main">
    <div class="wrapped">
      <h1>Shopping Cart</h1>
      <div class="cart">
        <div class="product">
          <div class="image">
            <img src="./images/tshirt.jpeg" />
          </div>
          <div class="abtProduct">
            <h4>Shirt</h4>
            <p>Cotton T-shirt</p>
          </div>
          
          <div class="price">
            <p>$13</p>
          </div>
          <div class="add-to-cart">
            <button id="addToCart" data-product-id="1">Add to cart</button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="./images/tshirt.jpeg" />
          </div>
          <div class="abtProduct">
            <h4>Shirt</h4>
            <p>Cotton T-shirt</p>
          </div>
          
          <div class="price">
            <p>$13</p>
          </div>
          <div class="add-to-cart">
            <button id="addToCart" data-product-id="2">Add to cart</button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="./images/tshirt.jpeg" />
          </div>
          <div class="abtProduct">
            <h4 class="productName">Shirt</h4>
            <p>Cotton T-shirt</p>
            
          </div>
          
          <div class="price">
            <p>$13</p>
          </div>
          <div class="add-to-cart">
            <button id="addToCart" data-product-id="3">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="summary" id="cart">
      <h1>Cart</h1>
    </div>
   </div>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
