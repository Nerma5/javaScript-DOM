<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="glavniDiv">
      <h2>Sign Up</h2>
      <form
        name="forma"
        onsubmit="return validacija()"
        class="sing_up"
        id="Form"
      >
        <div class="font">NAME</div>
        <input name="name" type="text" placeholder="Name" id="name" />
        <div class="font">LAST NAME</div>
        <input
          name="lastName"
          type="text"
          placeholder="Last Name"
          id="LastName"
        />
        <div class="font">EMAIL</div>
        <input name="email" type="email" placeholder="Email" id="email" />
        <div class="font">CONFIRM EMAIL</div>
        <input
          name="confirmEmail"
          type="email"
          placeholder="Confirm Email"
          id="confirmEmail"
        />
        <div id="error_email">Email must be the same</div>
        <div class="font">PASSWORD</div>
        <input
          name="password"
          type="password"
          placeholder="Password"
          id="password"
        />
        <div class="font">CONFIRM PASSWORD</div>
        <input
          name="confirmPass"
          type="password"
          placeholder="Confirm Password"
          id="confirmPass"
        />
        <div id="error_pass">Password must be the same</div>

        <button value="Submit" type="submit" id="button">SING UP</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
